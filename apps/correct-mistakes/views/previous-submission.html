{{<layout}}

  {{$journeyHeader}}
    {{#t}}journeys.error.header{{/t}}
  {{/journeyHeader}}

  {{$validationSummary}}
    {{> partials-validation-summary}}
  {{/validationSummary}}

  {{$propositionHeader}}
    {{> partials-navigation}}
  {{/propositionHeader}}

  {{$header}}
  {{<partials-page-header}}
    {{$page-header}}
      {{#t}}pages.previous-submission.header{{/t}}
    {{/page-header}}
  {{/partials-page-header}}
  {{/header}}

  {{$content}}

    {{<partials-form}}

      {{$form}}

        {{#radio-group}}previous-submission{{/radio-group}}

        <fieldset id="previous-submission-reference-group" class="panel-indent">
          <div class="form-group">
            {{#input-text}}submission-reference{{/input-text}}
          </div>

        </fieldset>

        {{#input-submit}}continue{{/input-submit}}

      {{/form}}

    {{/partials-form}}

  {{/content}}

{{/layout}}
