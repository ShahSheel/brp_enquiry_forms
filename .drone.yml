pipeline:
  build_4:
    image: node:4.4.2
    commands:
      - npm --loglevel warn install -g npm@3
      - npm --loglevel warn install
      - npm test

  build_5:
    image: node:5
    commands:
      - npm --loglevel warn install
      - npm test

  build_brpapp:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t brpapp .
    when:
      event: pull_request
      include: ['master']

  build_acceptance:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -f Dockerfile-acceptance -t acceptance .
    when:
      event: pull_request
      include: ['master']

  test_acceptance:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker run -e NODE_ENV=ci -d --net host brpapp
      - docker run --rm --net host acceptance
    when:
      event: pull_request
      include: ['master']

  image_to_quay:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker login -u="ukhomeofficedigital+drone" -p=${DOCKER_PASSWORD} quay.io
      - docker tag brpapp quay.io/ukhomeofficedigital/brpapp-test:${DRONE_COMMIT_SHA}
      - docker push quay.io/ukhomeofficedigital/brpapp:${DRONE_COMMIT_SHA}
    when:
      branch: master

